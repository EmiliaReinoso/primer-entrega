      <main class="contenedor">
        <section id="contacto" class="grid centrar-columnas">
                <h2 class="centrar-texto">Contacto</h2>
                <div class="columnas-1">
                    <img src="img/imagen-contacto.jpg" alt="">
                </div>
                <div class="columnas-2 formulario-contacto">
                    <form action="#">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" placeholder="Nombre">
                        </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="nombre" placeholder="Correo">
                    </div>
                    <div class="campo">
                        <label for="Estado civil">Estado civil</label>
                        <select class="estado_civil" id="opciones">
                            <option value="soltero/a">Soltero/a</option>
                            <option value="casado/a">Casado/a</option>
                            <option value="divorciado/a">Divorciado/a</option>
                        </select>
                    </div>
                    <div class="campo check">
                        <label for="">Deseo recibir Newsletter</label>
                        <input type="checkbox" name="newsletter" value="Si">
                    </div>
                    <div class="campo">
                        <label for="">Comentarios</label>
                    </div>
                    <div class="campo">
                        <textarea></textarea>
                    </div>
                    <div class="campo">
                        <input type="reset" value="Limpiar formulario">
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar">
                    </div>
                    </form>
                </div>
            </section>
